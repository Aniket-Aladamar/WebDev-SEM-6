<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Blog</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            line-height: 1.6;
        }

        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
        }

        nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
            padding: 1rem 0;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 1rem 2rem;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #ffd700;
        }

        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            color: white;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
        }

        .container h1, .container p {
            position: relative;
            z-index: 2;
        }

        .container h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .container p {
            font-size: 1.5rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        footer {
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            text-align: center;
            padding: 1.5rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer ul {
            display: flex;
            justify-content: center;
            list-style: none;
            margin-top: 1rem;
        }

        footer ul li {
            margin: 0 1rem;
        }

        footer ul li a {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
        }

        footer ul li a:hover {
            color: #ffd700;
        }

        @media (max-width: 768px) {
            .container h1 {
                font-size: 2.5rem;
            }
            .container p {
                font-size: 1.2rem;
            }
            nav ul li a {
                padding: 0.8rem 1rem;
            }
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="blog.html">Blog</a></li>
        </ul>
    </nav>
    <div class="container">
        <img src="https://images.hindustantimes.com/img/2023/01/10/1600x900/While-the-past-year-was-about-revenge-and-revival-_1673351689949.jpg" alt="Travel Blog">
        <h1>Welcome to Travel Blog</h1>
        <p>Explore the World with us !</p>
    </div>
    <footer>
        <p>&copy; 2025 Travel Blog</p>
        <ul>
            <li> <a href="#">Instagram</a> </li>
            <li> <a href="#">Facebook</a> </li>
            <li> <a href="#">Twitter</a> </li>
        </ul>
    </footer>
</body>
</html>
